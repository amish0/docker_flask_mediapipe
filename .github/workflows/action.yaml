name: Python_docker_flask_mediapipe

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display Python version
        run: |
          python --version
          pip --version
      
      - name: Echo the current date and time
        run: |
          echo "The current date and time is $(date)."
          echo "initial test successful"
          # echo list of all job done
          echo "List of all jobs done"

  python_whl_build:
    runs-on: ubuntu-latest
    needs: test_python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build
          pip install setuptools wheel twine

      - name: Display Python version
        run: |
          python --version
          pip --version
      # - name: buld package
      #   run: |
      #     python -m build
      - name: Build Wheel
        run: python setup.py sdist bdist_wheel

      - name: Store Wheel on GitHub
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
      - name: Publish package
        run: echo "Not publishing package"

  docker_build:
    runs-on: ubuntu-latest
    needs: python_whl_build
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: amish0/flask_opencv:latest